<div *ngIf="systems" class="table-container">
  <app-table
    [setKeysObject]="user?.isAdmin ? keysObjectAdmin : keysObjectUser"
    [tableData]="systems"

    [isCreable]="user?.isAdmin || false"
    [isDeletable]="user?.isAdmin || false"
    [isEditable]="user?.isAdmin || false"

    (rowActionSaveCreated)="onCreate($event, false)"
    (rowActionSaveEdited)="onEditOrDelete($event, false)"
    (rowActionDelete)="onEditOrDelete($event, true)"

    class="systems-table table"
  >
  </app-table>
</div>
